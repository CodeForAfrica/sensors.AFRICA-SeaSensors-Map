<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>SeaSensors.AFRICA</title>
  <meta
   name="viewport"
   content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <link
   href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"
   rel="stylesheet"
  />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link
   rel="apple-touch-icon"
   sizes="180x180"
   href="assets/img/favicon/apple-touch-icon.png"
  />
  <link
   rel="icon"
   type="image/png"
   sizes="32x32"
   href="assets/img/favicon/favicon-32x32.png"
  />
  <link
   rel="icon"
   type="image/png"
   sizes="16x16"
   href="assets/img/favicon/favicon-16x16.png"
  />
  <!--<link rel="manifest" href="assets/favicon/manifest.json" />-->
  <link
   rel="mask-icon"
   href="assets/img/favicon/safari-pinned-tab.svg"
   color="#5bbad5"
  />
  <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta
   name="msapplication-config"
   content="public/assets/favicon/browserconfig.xml"
  />
  <meta name="theme-color" content="#ffffff" />
 </head>
 <body>
  <div id="map"></div>
  <!--Counter box-->
  <div class="overlay-map" id="counter">
      <div id="counter-box">
        <div id="half-row">
        <h1 id="number-sensor"></h1>
        <p class="number-text">Blast sensors</p>
        </div>

        <div id="half-row">
        <h1 id="number-detected"></h1>
        <p class="number-text"> Blast detected</p>
        </div>
      </div>
  </div>

  <div class="overlay-map" id ="filter">
    <div class="title-div">
      <h2 class="title">Filters</h2>
    </div>
      <div id="filter-group">
        <h3 class="filter-title">Tide</h3>
        <label><input type ="checkbox" name="Tide" value="Spring">Spring</input></label><br>
        <label><input type="checkbox"  name="Tide" value="Normal">Normal</input></label>
        <h3 class="filter-title">Tidal state</h3>
        <label><input type="checkbox" name="Tidal State" value="Falling">Falling</input></label><br>
        <label><input type="checkbox" name="Tidal State" value="High">High</input></label>
        <h3 class="filter-title">Time of Day</h3>
        <label><input type="checkbox" name="Time of Day" value="AM">AM</input></label><br>
        <label><input type="checkbox" name="Time of Day" value="PM">PM</input></label>
        <h3 class="filter-title">Day</h3>
        <label><input type="checkbox" name="Day" value="Monday">Monday</input></label><br>
        <label><input type="checkbox" name="Day" value="Tuesday">Tuesday</input></label><br>
        <label><input type="checkbox" name="Day" value="Wednesday">Wednesday</input></label></br>
        <label><input type="checkbox" name="Day" value="Thursday">Thursday</input></label><br>
        <label><input type="checkbox" name="Day" value="Friday">Friday</input></label><br>
        <label><input type="checkbox" name="Day" value="Saturday">Saturday</input></label><br>
        <label><input type="checkbox" name="Day" value="Sunday">Sunday</input></label><br>
      </div>
  </div>
  <script src="./assets/js/bundle.js"></script>
 </body>
</html>
