 <body>
  <div id="map"></div>
  <!--Counter box-->
  <div class="overlay-map" id="counter">
      <div id="counter-box">
        <div id="half-row">
        <h1 id="number-sensor"></h1>
        <p class="number-text">Blast sensors</p>
        </div>

        <div id="half-row">
        <h1 id="number-detected"></h1>
        <p class="number-text"> Blast detected</p>
        </div>
      </div>
  </div>

<!--
  //get all filters through a common id, group everything with snippets of titles inbetween
-->
  <div class="overlay-map" id ="filter">

    <div class="title-div">
      <h2 class="title">Filters</h2>
    </div>
    <div id="filter-group">
          <h3 class="filter-title">Tide</h3>
          <div><input id ="tide" type="radio" name="coord" value="spring">Spring</input></div>
          <div><input id ="tide" type="radio" name="coord" value="normal">Normal</input></div>
          <h3 class="filter-title">Tidal state</h3>
          <div><input id="tidal-states" type="radio" name="coord" value="falling">Falling</input></div>
          <div><input id="tidal-states" type="radio" name="coord" value="high">High</input></div>
         <div><h3 class="filter-title">Time of Day</h3></div>
          <div><input id ="time-of-day" type="radio" name="coord" value="am">AM</input></div>
          <div><input id ="time-of-day"type="radio" name="coord" value="pm">PM</input></div>
    </div>
    </form>
  <script src="./assets/js/bundle.js"></script>
