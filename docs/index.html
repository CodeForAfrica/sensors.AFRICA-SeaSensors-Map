<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>SeaSensors.AFRICA</title>
  <meta
   name="viewport"
   content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
  <link
   href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"
   rel="stylesheet"
  />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link
   rel="apple-touch-icon"
   sizes="180x180"
   href="assets/img/favicon/apple-touch-icon.png"
  />
  <link
   rel="icon"
   type="image/png"
   sizes="32x32"
   href="assets/img/favicon/favicon-32x32.png"
  />
  <link
   rel="icon"
   type="image/png"
   sizes="16x16"
   href="assets/img/favicon/favicon-16x16.png"
  />
  <link rel="manifest" href="assets/favicon/manifest.json" />
  <link
   rel="mask-icon"
   href="assets/img/favicon/safari-pinned-tab.svg"
   color="#5bbad5"
  />
  <link rel="shortcut icon" href="assets/img/favicon/favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta
   name="msapplication-config"
   content="public/assets/favicon/browserconfig.xml"
  />
  <meta name="theme-color" content="#ffffff" />
 </head>
 <body>
  <div id="map"></div>
  <!--Counter box-->
  <div class="overlay-map" id="counter">
      <div id="counter-box">
        <div id="half-row">
        <h1 id="number-sensor"></h1>
        <p class="number-text">Blast sensors</p>
        </div>

        <div id="half-row">
        <h1 id="number-detected"></h1>
        <p class="number-text"> Blast detected</p>
        </div>
      </div>
  </div>

  <div class="overlay-map" id ="filter">
    <div class="title-div">
      <h2 class="title">Filters</h2>
    </div>
    <div id="filter-box">
      <div class="group">
        <h3 class="filter-title">Time</h3>
        <div id="group-data">
          <div><input type="radio" name="year" value="year">Year</input></div>
          <div><input type="radio" name="day" value="day">Day</input></div>
          <div><input type="radio" name="time" value="time">Time of day</input></div>
          </div>
      </div>
      <div class="group">
        <h3 class="filter-title">Tidal state</h3>
        <div id="group-data">
          <div><input type="radio" name="year" value="year">Falling</input></div>
          <div><input type="radio" name="day" value="day">High</input></div>
        </div>
      </div>
      <div class="group">
        <h3 class="filter-title">Springs/Neep</h3>
        <div id="group-data">
          <div><input type="radio" name="year" value="year">Spring</input></div>
          <div><input type="radio" name="day" value="day">Normal</input></div>
        </div>
      </div>
      
  </div>
  

  <script src="./assets/js/bundle.js"></script>
 </body>
</html>
